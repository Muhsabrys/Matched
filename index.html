<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison Tool (English & Arabic)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Comparison Tool</h1>
        <p>Enter two texts (English or Arabic) to highlight matching phrases (yellow) and repeated phrases within each text (orange).</p>
        <div class="direction-toggle">
            <label for="text-direction">Text Direction:</label>
            <select id="text-direction" onchange="toggleDirection()">
                <option value="auto">Auto</option>
                <option value="rtl">RTL (Arabic)</option>
                <option value="ltr">LTR (English)</option>
            </select>
        </div>
        <div id="progress" class="progress" style="display: none;">Processing...</div>
        <div class="input-section">
            <div class="text-box">
                <label for="text1">Text 1 (النص الأول)</label>
                <textarea id="text1" rows="10" placeholder="Enter first text (أدخل النص الأول)..."></textarea>
            </div>
            <div class="text-box">
                <label for="text2">Text 2 (النص الثاني)</label>
                <textarea id="text2" rows="10" placeholder="Enter second text (أدخل النص الثاني)..."></textarea>
            </div>
        </div>
        <button onclick="compareTexts()">Compare Texts (مقارنة النصوص)</button>
        <div class="output-section">
            <h2>Results (النتائج)</h2>
            <div class="output-box">
                <h3>Text 1 (النص الأول)</h3>
                <div id="output1" class="text-output"></div>
            </div>
            <div class="output-box">
                <h3>Text 2 (النص الثاني)</h3>
                <div id="output2" class="text-output"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
