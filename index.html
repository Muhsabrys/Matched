<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Comparison Tool</h1>
        <p>Enter two texts below to highlight matching phrases (three words or more).</p>
        <div class="input-section">
            <div class="text-box">
                <label for="text1">Text 1</label>
                <textarea id="text1" rows="10" placeholder="Enter first text..."></textarea>
            </div>
            <div class="text-box">
                <label for="text2">Text 2</label>
                <textarea id="text2" rows="10" placeholder="Enter second text..."></textarea>
            </div>
        </div>
        <button onclick="compareTexts()">Compare Texts</button>
        <div class="output-section">
            <h2>Results</h2>
            <div class="output-box">
                <h3>Text 1</h3>
                <div id="output1"></div>
            </div>
            <div class="output-box">
                <h3>Text 2</h3>
                <div id="output2"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
